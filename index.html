<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hypothetical New York Times</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h1>New York Times Search</h1>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading">Search Parameters</div>
		<div class="panel-body">
			<div class="form">
				<form>
				<div class="form-group">
					<label for="search">Search Term:</label>
					<input type="text" class="form-control" id="search">
				</div>
				<div class="form-group">
					<label for="records">Number of Records to Retrieve:</label>
					<select class="form-control" id="records">
						<option>1</option>
						<option>5</option>
						<option>10</option>
					</select>
				</div>
				<div class="form-group">
					<label for="start">Start Year (Optional):</label>
					<input type="text" class="form-control" id="start">
				</div>
				<div class="form-group">
					<label for="end">End Year (Optional):</label>
					<input type="text" class="form-control" id="end">
				</div>
				</form>
				<button type="button" class="btn btn-primary">Search</button>
				<button type="button" class="btn btn-primary">Clear Results</button>
			</div>
		</div>
		<div class="panel-heading">Top Articles</div>
		<div class="panel-body"></div>
	</div>
</div>
	


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>	
</body>
</html>
