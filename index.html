<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hypothetical New York Times</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h1><span class="fa fa-newspaper-o"></span>&nbsp;
		<img src="assets/images/NYTLogoLarge.png">
		</h1>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading">
		<span class="glyphicon glyphicon-list-alt"></span>&nbsp;Search Parameters</div>
		<div class="panel-body">
			<div class="form">
				<form>
				<div class="form-group">
					<label for="search">Search Term:</label>
					<input type="text" class="form-control" id="search-term">
				</div>
				<div class="form-group">
					<label for="records">Number of Records to Retrieve:</label>
					<select class="form-control" id="records">
						<option>1</option>
						<option>5</option>
						<option>10</option>
					</select>
				</div>
				<div class="form-group">
					<label for="start">Start Year (Optional):</label>
					<input type="text" class="form-control" id="start">
				</div>
				<div class="form-group">
					<label for="end">End Year (Optional):</label>
					<input type="text" class="form-control" id="end">
				</div>
				</form>
				<button type="button" id="button-search" class="btn btn-primary">
				<span class="glyphicon glyphicon-search"></span>&nbsp;Search</button>
				<button type="button" id="clear" class="btn btn-primary">
				<span class="glyphicon glyphicon-trash"></span>&nbsp;Clear Results</button>

			</div>
		</div>
		<div class="panel-heading">
		<span class="glyphicon glyphicon-th"></span>&nbsp;Top Articles</div>
		<div id="topArticles" class="panel-body"></div>
	</div>
</div>
	


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/clay.js"></script>	
</body>
</html>
